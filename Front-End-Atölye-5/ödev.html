<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim Sayfası</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>İletişim Sayfası</h1>
    </header>

    <section class="contact-form-section">
        <h2>Bize Ulaşın</h2>
        <form action="#" method="post" class="contact-form">
            <label for="name">Ad Soyad:</label>
            <input type="text" id="name" name="name" required placeholder="Adınızı ve soyadınızı girin">

            <label for="email">E-posta:</label>
            <input type="email" id="email" name="email" required placeholder="E-posta adresinizi girin">

            <label for="message">Mesajınız:</label>
            <textarea id="message" name="message" rows="4" required placeholder="Mesajınızı buraya yazın"></textarea>

            <button type="submit">Gönder</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Ada Lovelace. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
