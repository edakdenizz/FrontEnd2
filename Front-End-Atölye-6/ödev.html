<!--
SS'deki display özelliği, web sayfalarındaki öğelerin nasıl yerleştirileceğini ve etkileşimde bulunacağını belirleyen temel bir özelliktir. 
Bu özellik, öğelerin sayfa üzerinde nasıl görüntüleneceğini, düzenleneceğini ve birbirleriyle nasıl ilişki kuracağını kontrol eder. 
Örneğin, display: block; bir öğeyi tam genişlikte tutarak bir alt satıra taşırken, display: inline; öğeleri yan yana sıralar. Ayrıca, display: 
inline-block; öğeleri aynı satırda tutar ancak blok seviyesindeki özelliklere de sahip olmasını sağlar. display: none; ise öğeyi tamamen gizler. 
Modern düzenleme tekniklerinde, display: flex; ve display: grid; gibi değerler, öğelerin esnek ve ızgara düzenlerinde hizalanmasını sağlayarak 
karmaşık ve duyarlı tasarımlar oluşturulmasına olanak tanır. Flexbox ve Grid, öğeleri yatay ve dikey olarak hizalamayı kolaylaştırır, 
böylece sayfa düzeni çok daha esnek hale gelir.CSS'in display özelliği, web tasarımının temel taşlarından biridir ve sayfa öğelerinin
düzenini optimize etmek için güçlü bir araçtır.
-->
